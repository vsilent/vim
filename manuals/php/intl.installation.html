   <h2 class="title">Установка</h2>
   <p class="para">
    Run:
    <div class="example-contents"><pre>
<div class="cdata"><pre>
$ make install
</pre></div>
    </pre></div>
   </p>

   <p class="para">
    Then enable the extension by adding the following line to [PHP] section of
    your <var class="filename">php.ini</var>:
    <div class="example-contents"><pre>
<div class="cdata"><pre>
extension=intl.so
</pre></div>
    </pre></div>
   </p>
